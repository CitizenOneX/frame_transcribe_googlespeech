name: frame_transcribe_googlespeech
description: "Connects to Frame, streams audio from the Frame microphone, which is sent through a cloud-based streaming transcription service, and displays the streaming text on the Frame display."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  logging: ^1.2.0
  google_speech: ^5.3.0
  simple_frame_app: ^2.0.0
  shared_preferences: ^2.3.2
  share_plus: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - packages/simple_frame_app/lua/battery.min.lua
    - packages/simple_frame_app/lua/data.min.lua
    - packages/simple_frame_app/lua/code.min.lua
    - packages/simple_frame_app/lua/plain_text.min.lua
    - assets/frame_app.min.lua

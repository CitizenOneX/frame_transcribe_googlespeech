name: frame_flutter_stt_host
description: "Connects to Frame and streams audio from its microphone, which is sent through a local (on Host device) vosk speech-to-text engine, and displays the streaming text on the Frame display."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  vosk_flutter: ^0.3.48
  record: ^5.0.5
  buffered_list_stream: ^1.3.0
  logging: ^1.2.0
  simple_frame_app:
    git: https://github.com/CitizenOneX/simple_frame_app.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/vosk-model-small-en-us-0.15.zip
    - assets/frame_app.lua
